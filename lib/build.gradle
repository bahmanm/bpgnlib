plugins {
  id 'groovy'
  id 'java-library'
  id 'com.diffplug.spotless' version '6.25.0'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation libs.groovy.all
}

testing {
  suites {
    test {
      useSpock('2.2-groovy-3.0')
    }
  }
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

spotless {
  encoding 'UTF-8'
  lineEndings 'UNIX'
  format 'misc', {
    target '*.gradle', '.gitignore'
    trimTrailingWhitespace()
    indentWithSpaces()
    endWithNewline()
  }
  groovy {
    importOrder('java', 'javax', 'groovy', '', 'com.bahmanm', '\\#')
    removeSemicolons()
    excludeJava()
  }
}
